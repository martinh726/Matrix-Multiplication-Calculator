<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Matrix Operations</h1>
      <label for="rows">Enter the number of rows (Max 10):</label>
      <input type="number" id="rows" min="1" max="10" />
      <label for="columns">Enter the number of columns (Max 10):</label>
      <input type="number" id="columns" min="1" max="10" />
      <button id="generateMatrix">Generate Matrix</button>
      <div id="matrixInput"></div>
      <button id="calculate" style="display: none">Calculate A^2</button>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
